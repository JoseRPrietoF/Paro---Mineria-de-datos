<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .axis--x path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

</style>
<svg width="1500" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>
    var svg = d3.select("svg"),
        margin = {top: 20, right: 80, bottom: 30, left: 50},
        width = svg.attr("width") - margin.left - margin.right,
        height = svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var parseTime = d3.timeParse("%Y%m%d");
    console.log("-------------------")
    console.log("Width: " , width , " Height: " , height)
    console.log("-------------------")
    var x = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        z = d3.scaleOrdinal(d3.schemeCategory10);

    var line = d3.line()
        .curve(d3.curveBasis)
        .x(function (d) {
            return x(d.date);
        })
        .y(function (d) {
            return y(d.temperature);
        });

    //d3.tsv("data.tsv", type, function (error, data) {
    d3.csv("results/tot_paro_registrado_comas.csv", type, function (error, data) {
        //var parse = d3.time.format("%Y-%m-%d").parse;
        if (error) throw error;
        var parseTiempo = d3.timeParse("%Y%b%d");
        console.log("-----------")
        console.log(" Data " , data)
        console.log(" Data " , data[0])
        console.log("------")
        cities = []
        //var cities = data.columns.slice(1,3).map(function (id) {
        //var cities = data.forEach(function(id) {
        l = data.length
        for(var n=0; n < 3; n++ ){
            // id = fecha -> 2008-05-01
            console.log("--------------------------")
            console.log("id " , n)
            municipio = data[n]
            nombre = municipio[""]
            delete municipio[""]; // eliminamos el nombre
            console.log("Municipio : " , municipio)
            var dict = [];
            // key = fecha
            // value = paro
            for(var k in municipio) {
                var value = municipio[k];
                fecha = k
                //console.log("fecha -- " , fecha)
                //console.log("dato -- " , value)
                month = fecha.split(" ")[1]
                year = fecha.split(" ")[3]
                //console.log(fecha)
                fecha = parseTiempo(year+""+month+"01")
                //console.log(fecha)
                dict.push({date: fecha, temperature: value})

            }
            /*console.log("Municipio: " , nombre)
            console.log("valores: " , dict)*/
            cities.push( {

                // id = nombre del municipio
                id: nombre,
                values: dict
            })
        };
        console.log("------------------")
        console.log("Cities:")
        console.log(cities)
        console.log("Cities[0] " , cities[0])

        dominioYX = x.domain(d3.extent(cities[0].values, function (d) {
            fecha = d.date

            /*month = fecha.split(" ")[2]
            year = fecha.split(" ")[3]

            fecha = parseTime(year+""+month+"01")*/
            //console.log("into x.domain, returning : " ,d.fecha)

            return fecha;
        }));



        /*dominioY = y.domain([
            d3.min(cities[0].values, function (c) {
                return c.temperature
            }
             ),
            d3.max(cities[0].values, function (c) {
                return c.temperature
            })
        ]);*/
        dominioY = y.domain([
            d3.min(cities, function (c) {
                return d3.min(c.values, function (d) {
                    /*console.log("d --- " , d)
                    console.log("d --- " , d.temperature)*/
                    //console.log("y.domain d3.min " , d)
                    return d.temperature;
                });
            }
             ),
            d3.max(cities, function (c) {
                return d3.max(c.values, function (d) {
                    return d.temperature;
                });
            })
        ]);
        console.log("Dominio de Y = " , dominioY)

        z.domain(cities.map(function (c) {
            //console.log("z.domain c " , c)
            return c.id;
        }));

        g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        g.append("g")
            .attr("class", "axis axis--y")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("fill", "#000")
            .text("Temperature, ÂºF");

        console.log("--------------------------------------------")
        console.log("cities: ", cities)
        var city = g.selectAll(".city")
            .data(cities)
            .enter().append("g")
            .attr("class", "city");

        city.append("path")
            .attr("class", "line")
            .attr("d", function (d) {
                //console.log("----------city.append path - attr d ---------")
                //console.log("d: ", d)

                return line(d.values);
            })
            .style("stroke", function (d) {
                return z(d.id);
            });

        city.append("text")
            .datum(function (d) {
                //console.log("----------city.append text datum---------")
                //console.log("d: ", d)
                return {id: d.id, value: d.values[d.values.length - 1]};
            })
            .attr("transform", function (d) {
                //fecha = parseTime(key)
                /*month = d.value.date.split(" ")[2]
                year = d.value.date.split(" ")[3]

                fecha = parseTime(year+""+month+"01")*/
                fecha = d.value.date
                /*console.log("----------Transform---------")
                console.log("transform date " , fecha)
                console.log("trasnform x(d.value.date) " , x(fecha))
                console.log("trasnform d.value " , d.value)
                console.log("trasnform d.value.temperature " , d.value.temperature)
                console.log("trasnform y(d.value.temperature) " , y(d.value.temperature))
                console.log("-------------------")*/
                return "translate(" + x(fecha) + "," + y(d.value.temperature) + ")";
            })
            .attr("x", 3)
            .attr("dy", "0.35em")
            .style("font", "10px sans-serif")
            .text(function (d) {
                /*console.log("-----.text-----")
                console.log("text d: ", d)*/
                return d.id;
            });
    });    // fin csv

    function print(d){
        console.log(d)
    }

    function type(d, a, columns) {
        //console.log("d ", d , " a ", a ," columns " , columns )

        //console.log("type d " ,d)
        dict = {"": d[""]}

        //console.log(dict[""])
        cols = columns.slice(1)
        for (var i = 0, n = cols.length; i < n; i++) {
            key = cols[i] // fecha
            value = d[key] // valor paro
            fecha = parseTime(key.split("-").join(""))
            //console.log("type d " ,fecha)
            //console.log(key)
            //console.log(fecha)
            //die()
            dict[fecha] = +value
            //d[c = columns[i]] = +d[c];

        }
        //console.log("dict " , dict )
        //die()
        return dict;
    }

</script>
