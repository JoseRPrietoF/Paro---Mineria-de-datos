<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .axis--x path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

</style>
<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg"),
        margin = {top: 20, right: 80, bottom: 30, left: 50},
        width = svg.attr("width") - margin.left - margin.right,
        height = svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var parseTime = d3.timeParse("%Y%m%d");

    var x = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        z = d3.scaleOrdinal(d3.schemeCategory10);

    var line = d3.line()
        .curve(d3.curveBasis)
        .x(function (d) {
            return x(d.date);
        })
        .y(function (d) {
            return y(d.temperature);
        });

    d3.tsv("data.tsv", type, function (error, data) {
        if (error) throw error;

        var cities = data.columns.slice(1).map(function (id) {
            // id -> fecha
            console.log("id " , id)
            return {
                id: id,
                values: data.map(function (d) {
                    /*console.log("date " , d.date)
                    console.log("temperature " ,  d[id])
                    console.log("temperature " ,  {date: d.date, temperature: d[id]})*/

                    return {date: d.date, temperature: d[id]};
                })
            };
        });
        console.log("Cities[0] " , cities[0])

        x.domain(d3.extent(data, function (d) {
            return d.date;
        }));

        y.domain([
            d3.min(cities, function (c) {

                return d3.min(c.values, function (d) {
                    //console.log("y.domain d3.min " , d)
                    return d.temperature;
                });
            }),
            d3.max(cities, function (c) {
                return d3.max(c.values, function (d) {
                    return d.temperature;
                });
            })
        ]);

        z.domain(cities.map(function (c) {
            return c.id;
        }));

        g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        g.append("g")
            .attr("class", "axis axis--y")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("fill", "#000")
            .text("Temperature, ÂºF");
        console.log("--------------------------------------------")
        console.log("cities: ", cities)
        var city = g.selectAll(".city")
            .data(cities)
            .enter().append("g")
            .attr("class", "city");

        city.append("path")
            .attr("class", "line")
            .attr("d", function (d) {
                console.log("----------city.append path - attr d ---------")
                console.log("d: ", d)
                return line(d.values);
            })
            .style("stroke", function (d) {
                return z(d.id);
            });

        city.append("text")
            .datum(function (d) {
                console.log("----------city.append text datum---------")
                console.log("d: ", d)
                return {id: d.id, value: d.values[d.values.length - 1]};
            })
            .attr("transform", function (d) {
                console.log("-------------")
                console.log("trasnform d.value.date " , d.value.date)
                console.log("trasnform x(d.value.date) " , x(d.value.date))
                console.log("trasnform y(d.value.temperature) " , y(d.value.temperature))
                return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")";
            })
            .attr("x", 3)
            .attr("dy", "0.35em")
            .style("font", "10px sans-serif")
            .text(function (d) {
                return d.id;
            });
    });

    // esta funcion pasa todos los datos a los tipos necesarios
    function type(d, a, columns) {
        //console.log("d ", d , " a ", a ," columns " , columns )
        //console.log(d.date)
        d.date = parseTime(d.date);
        //console.log(d.date)
        //console.log(" d " , d.date)
        for (var i = 1, n = columns.length, c; i < n; ++i) {

            d[c = columns[i]] = +d[c];
        }
        //console.log(d)
        //console.log("d " , d )
        //die()
        return d;
    }

</script>
